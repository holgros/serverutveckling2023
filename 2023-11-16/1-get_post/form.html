<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Formulär med GET</h1>
    <form action="get-route" method="get">
      <!-- OBS: get -->
      <label>Tal 1: </label><input type="text" name="tal1" /><br />
      <label>Tal 2: </label><input type="text" name="tal2" /><br />
      <input type="submit" />
    </form>

    <h1>Formulär med POST</h1>
    <form action="post-route" method="post">
      <!-- OBS: post -->
      <label>Tal 1: </label><input type="text" name="tal1" /><br />
      <label>Tal 2: </label><input type="text" name="tal2" /><br />
      <input type="submit" />
    </form>
  </body>
</html>
